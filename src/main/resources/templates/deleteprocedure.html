<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Procedure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 0 auto;
            width: 50%;
            text-align: left;
        }
        form input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 8px 12px;
            background-color: #FF5722;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #E64A19;
        }
        a {
            text-decoration: none;
            color: #2196F3;
        }
        a button {
            padding: 8px 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        a button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Delete Procedure</h1>
    <form th:action="@{/procedures/delete}" method="post" th:object="${procedure}">
        Code: <input type="number" step="0.01" name="code" /><br />
        <button type="submit">Delete Procedure</button>
    </form>
    <a th:href="@{/procedures/all}"><button type="button">Back</button></a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Procedure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 0 auto;
            width: 50%;
            text-align: left;
        }
        form input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Add Procedure</h1>
    <form th:action="@{/procedures/add}" method="post" th:object="${procedure}">
        Code: <input type="number" step="0.01" name="code" /><br />
        Name: <input type="text" name="name" /><br />
        Cost: <input type="number" step="0.01" name="cost" /><br />
        <button type="submit">Add Procedure</button>
    </form>
    <a th:href="@{/procedures/all}"><button type="button">Back</button></a>
</body>
</html>
